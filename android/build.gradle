group 'com.sayegh.move_to_background'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
    classpath 'com.android.tools.build:gradle:8.1.1' // Use the latest stable version
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // Match Kotlin version with Flutter
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.sayegh.move_to_background'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
